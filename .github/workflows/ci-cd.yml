name: Deploy to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ğŸ§ª CI - Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # ServerinizdÉ™ki PHP versiyasÄ±na uyÄŸunlaÅŸdÄ±rÄ±n (8.0, 8.1, 8.2, etc.)

      - name: ğŸ” Check PHP Syntax
        run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  web-deploy:
    name: ğŸš€ Deploy
    needs: ci # Deploy yalnÄ±z CI uÄŸurlu olduqdan sonra baÅŸlayacaq
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“ Create config.php from Secret
        # Bu addÄ±m github secret-dÉ™n config.php faylÄ±nÄ± yaradÄ±r
        run: |
          echo "${{ secrets.PHP_CONFIG_CONTENT }}" > php/config.php

      - name: ğŸ“‚ Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "."
          target: "./www"
          # KÃ¶hnÉ™ fayllarÄ± silmÉ™sin, sadÉ™cÉ™ yenilÉ™sin
          rm: false 
          strip_components: 0
          # GÃ¶ndÉ™rilmÉ™yÉ™cÉ™k fayllarÄ±n siyahÄ±sÄ± (vergÃ¼llÉ™ ayrÄ±lÄ±r)
          exclude: ".git,.github,test,frontend,database.zip,frontend.zip,node_modules"
