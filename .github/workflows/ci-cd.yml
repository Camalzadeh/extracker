name: Deploy to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ§ª CI - Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # ServerinizdÉ™ki PHP versiyasÄ±na uyÄŸunlaÅŸdÄ±rÄ±n (8.0, 8.1, 8.2, etc.)

      - name: ðŸ” Check PHP Syntax
        run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  web-deploy:
    name: ðŸš€ Deploy
    needs: ci # Deploy yalnÄ±z CI uÄŸurlu olduqdan sonra baÅŸlayacaq
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“ Create config.php from Secret
        # Bu addÄ±m github secret-dÉ™n config.php faylÄ±nÄ± yaradÄ±r
        run: |
          echo "${{ secrets.PHP_CONFIG_CONTENT }}" > php/config.php

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./www/ 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            test/**
            frontend/**
            database.zip
            frontend.zip
