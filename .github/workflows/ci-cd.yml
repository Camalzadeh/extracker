name: Deploy to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: üß™ CI - Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Serverinizd…ôki PHP versiyasƒ±na uyƒüunla≈üdƒ±rƒ±n (8.0, 8.1, 8.2, etc.)

      - name: üîç Check PHP Syntax
        run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  web-deploy:
    name: üöÄ Deploy
    needs: ci # Deploy yalnƒ±z CI uƒüurlu olduqdan sonra ba≈ülayacaq
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üìù Create config.php from Secret
        # Bu addƒ±m github secret-d…ôn config.php faylƒ±nƒ± yaradƒ±r
        run: |
          echo "${{ secrets.PHP_CONFIG_CONTENT }}" > php/config.php

      - name: üìÇ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          # AlwaysData-da ad…ôt…ôn public qovluq www olur, …ôg…ôr f…ôrqlidirs…ô buranƒ± d…ôyi≈üin
          server-dir: ./www/ 
          # .git v…ô dig…ôr lazƒ±m olmayan fayllarƒ± g√∂nd…ôrm…ôm…ôk √º√ß√ºn
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            test/**
            frontend/**
            database.zip
            frontend.zip
